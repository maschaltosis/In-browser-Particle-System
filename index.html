<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="2D In-Browser Particle Engine">
		<meta name="author" content="Owen Maschal">
		
		<title>In-browser Particle System</title>
		
		<!-- Latest compiled and minified jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Latest compiled Bootstrap and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
			integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
			crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>

		<!-- Latest compiled and minifed jQuery UI. Used for the UI sliders. -->
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous"></script>

		<!-- Custom styles for this template -->
		<link href="jumbotron-narrow.css" rel="stylesheet">
		
		<!-- Import physics related Javascript -->
		<script type="text/javascript" src="Physics.js"></script>
		
		<!-- Import particle Javascript. -->
		<script type="text/javascript" src="Particle.js"></script>
		
		<!-- Import canvas and basic buffer functions. -->
		<script type="text/javascript" src="main.js"></script>
		
	</head>
	<body>
		<div class="container">
			<div class="header clearfix">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation" class="active"><a href="#">Home</a></li>
						<li role="presentation"><a href="#">About</a></li>
						<li role="presentation"><a href="#">Contact</a></li>
					</ul>
				</nav>
			<h3 class="text-muted">In-browser Particle System</h3>
			</div>

			<div class="jumbotron">
				<div id="intro">
					<h1>2D GAME</h1>
					<p class="lead">Which simulation would you like to start with first?</p>
					<p><button class="btn btn-sm btn-primary" type="button" onclick="toggleIntro(snow());">Snow blowing and falling.</button></p>
					<p><button class="btn btn-sm btn-primary" type="button" onclick="toggleIntro(rain());">Rain falling.</button></p>
				</div>
			</div>
			<div class="row marketing">
				<div class="col-lg-6">
					<h4>Subheading</h4>
					<div>
						<button id="rainButton" class="btn btn-sm btn-primary" type="button">Rain</button>
						<button id="snowButton" class="btn btn-sm btn-primary" type="button">Snow</button>
						<button id="playPauseButton" class="btn btn-sm btn-primary" type="button">Play/Pause</button>

						<!-- Alert message when one of the input fields is invalid. -->
						<div id="alert" class="alert alert-danger" role="alert" style="display: none; margin-bottom: 0px !important;">
							<strong>ERROR:</strong> Invalid number!
						</div>

						<!-- Input for emission rate -->
						<div class="input-group">
							<span class="input-group-btn">
								<button id="rateButton" class="btn btn-default" type="button">Emission Rate</button>
							</span>
							<input id="rateInput" type="text" class="form-control" placeholder="between 1 and 100 (inclusive)">
						</div>

						<!-- Input for Maxiumum particle count -->
						<div class="input-group">
							<span class="input-group-btn">
								<button id="particlesButton" class="btn btn-default" type="button">Maximum Particles</button>
							</span>
							<input id="particlesInput" type="text" class="form-control" placeholder="between 1 and 100 (inclusive)">
						</div>

						<!-- Input for maximum canvas Height -->
						<div class="input-group">
							<span class="input-group-btn">
								<button id="particleSizeButton" class="btn btn-default" type="button">Particle size</button>
							</span>
							<input id="particleSizeInput" type="text" class="form-control" placeholder="between 1 and 100 (inclusive)">
						</div>

					</div>
				</div>
			</div>
			<footer class="footer">
				<p class="text-muted">By Owen Maschal</p>
			</footer>
		</div>
		<!-- Import button-related functions. -->
		<script type="text/javascript" src="Buttons.js"></script>
	</body>
</html>
